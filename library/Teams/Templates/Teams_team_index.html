<!-- Includes Begin -->
<xen:require css="CavTools_TigCheck.css" />
<!-- Includes End   -->

<xen:topctrl>
	<a href="{xen:link teams/role-create}" class="button">+ Create Role</a>
</xen:topctrl>


<xen:title>{xen:phrase Teams_team_index_title}</xen:title>
<div class="section">
    <xen:title>{xen:raw $team.team_name}</xen:title>
	<xen:if is="{$roles} != null">
		<table class="tigCheck">
			<tr>
				<th>
					Position
				</th>
				<th>
					Username
				</th>
				<th>
					Remark
				</th>
			</tr>
			<xen:foreach loop="{$roles}" key="{$roleId}" value="{$role}">
				<tr>
					<td>
						<a href="{xen:link 'teams/role-edit', '', 'role_id={$role.role_id}'}">{xen:raw $role.role_title}</a>
					</td>
					<td>
						<xen:if is="{$role.username} == ''">
							Un-assigned
						<xen:else/>
							{xen:raw $role.username}
						</xen:if>
					</td>
					<td>
						{xen:raw $role.remark}
					</td>
				</tr>
			</xen:foreach>
		</table>
	<xen:else/>
		<h1>No roles found for {$team.team_name}</h1>
	</xen:if>
</div>
<br />
