<xen:title>Delete role</xen:title>
<xen:require css="delete_confirmation.css" />

<xen:navigation>
	<xen:breadcrumb href="{xen:link full:teams, $role}">{$role.role_title}</xen:breadcrumb>
</xen:navigation>

<form action="{xen:link 'teams/role-delete'}" method="post" class="xenForm formOverlay deleteConfirmForm AutoValidator" data-redirect="{xen:if $isOverlay, no, yes}" data-reset="{xen:if $isOverlay, yes, no}">

    <p>Please confirm that you wish to delete the following team</p>
	<strong><a href="{xen:link 'teams/role-view', '', 'role_id={$role.role_id}'}">{$role.role_title}</a></strong>

    <dl class="ctrlUnit submitUnit">
        <dt></dt>
        <dd>
			<input type="submit" value="{xen:phrase save_changes}" accesskey="s" class="button primary" />
		</dd>
    </dl>

    <input type="hidden" name="role_id" value="{$role.team_id}" />

    <input type="hidden" name="_xfConfirm" value="1" />
    <input type="hidden" name="_xfToken" value="{$visitor.csrf_token_page}" />
</form>
